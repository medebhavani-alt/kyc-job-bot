name: KYC Job Bot

on:
  schedule:
    - cron: '30 3 * * *'   # 9 AM India time
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Job Bot
      run: |
        python cloud_kyc_job_bot.py
